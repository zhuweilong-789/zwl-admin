<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BOM-浏览器对象模型相关示例-对话框示例</title>
  <script>
    // 使用系统测试的方法-对话框
    // 1、alert()，没有指定参数，则弹出空的对话框
    alert("欢迎您来到十二的博客！");
    // 2、confirm()，包含“确定”“取消”，分别返回true，false，若未指定参数则返回空的对话框
    let demo2 = confirm("欢迎您来到十二的博客！");
    console.log("demo2:", demo2);
    // 3、prompt()可用于接收用户输入信息的文本框
    let demo3 = prompt("请输入您的用户名：");
    console.log("demo3:", demo3);
  </script>
</head>
<body>
</body>
</html>
